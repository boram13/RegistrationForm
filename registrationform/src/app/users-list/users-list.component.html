<mat-form-field>
  <mat-label>User Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search user"  #input>
  <mat-icon  matSuffix click="applyFilter($event)" >search</mat-icon>
</mat-form-field>
<button    matTooltip="Here you can add new users " id="add" (click)="gotoRegisterUser()" mat-fab color="green">
  <mat-icon   aria-label="Example add icon" fontIcon="add"></mat-icon>
</button>


<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 " >

    <ng-container matColumnDef="firstName" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Surname  </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age"> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button (click)="onDelete(element, i)" ><mat-icon>delete</mat-icon>
    
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> There is no user registered in this table </td>
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>


  </table>
